<body>

            <div id="allSizesSections" style="display: none;">
                <!-- Favicon å›¾æ ‡ -->
                <div class="size-section">

                <!-- Apple Touch Icons -->
                <div class="size-section">

                <!-- Windows Tile -->
                <div class="size-section">

                <!-- PWA å›¾æ ‡ -->

                <!-- ç¤¾äº¤åª’ä½“ -->

    <script>
        let originalImage = null;
        let resizedImages = {};
        const sizeCategories = {
            favicon: [
                {size: 16, desc: 'æ ‡å‡†favicon'},
                {size: 32, desc: 'é«˜åˆ†è¾¨ç‡favicon'},
                {size: 48, desc: 'Windowsåº”ç”¨å›¾æ ‡'}
            ],
            apple: [
                {size: 57, desc: 'iPhone iOS 6åŠä»¥ä¸‹'},
                {size: 60, desc: 'iPhone iOS 7+'},
                {size: 72, desc: 'iPad iOS 6åŠä»¥ä¸‹'},
                {size: 76, desc: 'iPad iOS 7+'},
                {size: 114, desc: 'iPhone 4 Retina'},
                {size: 120, desc: 'iPhone 6/7/8'},
                {size: 144, desc: 'iPad Retina'},
                {size: 152, desc: 'iPad Air'},
                {size: 167, desc: 'iPad Pro'},
                {size: 180, desc: 'iPhone 6 Plus/Xç³»åˆ—'}
            ],
            android: [
                {size: 36, desc: 'ldpiå¯†åº¦'},
                {size: 48, desc: 'mdpiå¯†åº¦'},
                {size: 72, desc: 'hdpiå¯†åº¦'},
                {size: 96, desc: 'xhdpiå¯†åº¦'},
                {size: 144, desc: 'xxhdpiå¯†åº¦'},
                {size: 192, desc: 'xxxhdpiå¯†åº¦'}
            ],
            windows: [
                {size: 70, desc: 'å°ç£è´´'},
                {size: 150, desc: 'ä¸­ç­‰ç£è´´'},
                {size: 310, desc: 'å¤§ç£è´´'},
                {width: 310, height: 150, name: '310Ã—150', desc: 'å®½ç£è´´'}
            ],
            pwa: [
                {size: 128, desc: 'å°å›¾æ ‡'},
                {size: 256, desc: 'ä¸­å›¾æ ‡'},
                {size: 384, desc: 'å¤§å›¾æ ‡'},
                {size: 512, desc: 'å¯åŠ¨å›¾æ ‡'}
            ],
            social: [
                {width: 1200, height: 630, name: '1200Ã—630', desc: 'Facebook Open Graph'},
                {width: 1200, height: 675, name: '1200Ã—675', desc: 'Twitter Card Large'}
            ]
        };
        
        const allSizes = [];
        Object.values(sizeCategories).forEach(category => {
            category.forEach(item => {
                if (item.size) {
                    allSizes.push(item.size);
                } else {
                    allSizes.push(item);
                }
            });
        });
        
        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        const imageInput = document.getElementById('imageInput');
        const uploadArea = document.querySelector('.upload-area');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const imageInfo = document.getElementById('imageInfo');
        const loading = document.getElementById('loading');
        const allSizesSections = document.getElementById('allSizesSections');
        const downloadAllSection = document.getElementById('downloadAllSection');
        
        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }
            
            loading.style.display = 'block';
            allSizesSections.style.display = 'none';
            downloadAllSection.style.display = 'none';
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    showPreview(e.target.result, img.width, img.height);
                    generateResizedImages();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function showPreview(src, width, height) {
            previewImage.src = src;
            imageInfo.textContent = `åŸå›¾å°ºå¯¸: ${width} Ã— ${height}`;
            previewSection.style.display = 'block';
        }
        
        function generateResizedImages() {
            // å…ˆç”ŸæˆHTMLç»“æ„
            generateSizeHTML();
            
            const promises = allSizes.map(sizeItem => {
                return new Promise((resolve) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    let width, height, key;
                    if (typeof sizeItem === 'number') {
                        width = height = sizeItem;
                        key = sizeItem;
                    } else {
                        width = sizeItem.width;
                        height = sizeItem.height;
                        key = sizeItem.name;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // ä½¿ç”¨é«˜è´¨é‡ç¼©æ”¾
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    
                    if (width === height) {
                        // æ­£æ–¹å½¢å›¾ç‰‡ï¼šå±…ä¸­è£å‰ª
                        const sourceSize = Math.min(originalImage.width, originalImage.height);
                        const sourceX = (originalImage.width - sourceSize) / 2;
                        const sourceY = (originalImage.height - sourceSize) / 2;
                        ctx.drawImage(originalImage, sourceX, sourceY, sourceSize, sourceSize, 0, 0, width, height);
                    } else {
                        // çŸ©å½¢å›¾ç‰‡ï¼šæŒ‰æ¯”ä¾‹ç¼©æ”¾å¹¶å±…ä¸­
                        const scale = Math.min(width / originalImage.width, height / originalImage.height);
                        const scaledWidth = originalImage.width * scale;
                        const scaledHeight = originalImage.height * scale;
                        const x = (width - scaledWidth) / 2;
                        const y = (height - scaledHeight) / 2;
                        ctx.drawImage(originalImage, x, y, scaledWidth, scaledHeight);
                    }
                    
                    canvas.toBlob((blob) => {
                        resizedImages[key] = blob;
                        
                        // æ˜¾ç¤ºé¢„è§ˆ
                        const previewDiv = document.getElementById(`preview-${key}`);
                        if (previewDiv) {
                            const img = document.createElement('img');
                            img.src = URL.createObjectURL(blob);
                            previewDiv.innerHTML = '';
                            previewDiv.appendChild(img);
                        }
                        
                        resolve();
                    }, 'image/png');
                });
            });
            
            Promise.all(promises).then(() => {
                loading.style.display = 'none';
                allSizesSections.style.display = 'block';
                downloadAllSection.style.display = 'block';
            });
        }
        
        function generateSizeHTML() {
            Object.keys(sizeCategories).forEach(categoryKey => {
                const sectionEl = document.getElementById(`${categoryKey}-section`);
                const category = sizeCategories[categoryKey];
                
                sectionEl.innerHTML = '';
                
                category.forEach(item => {
                    let size, key, displaySize;
                    if (item.size) {
                        size = key = displaySize = item.size;
                        displaySize = `${size}Ã—${size}`;
                    } else {
                        key = item.name;
                        displaySize = item.name;
                    }
                    
                    const sizeCard = document.createElement('div');
                    sizeCard.className = 'size-card';
                    sizeCard.innerHTML = `
                        <h3>${displaySize}</h3>
                        <p>${item.desc}</p>
                        <div class="size-preview" id="preview-${key}"></div>
                        <button class="download-btn" onclick="downloadImage('${key}')">ä¸‹è½½</button>
                    `;
                    sectionEl.appendChild(sizeCard);
                });
            });
        }
        
        function downloadImage(key) {
            if (!resizedImages[key]) return;
            
            const url = URL.createObjectURL(resizedImages[key]);
            const a = document.createElement('a');
            a.href = url;
            
            // æ ¹æ®å°ºå¯¸ç”Ÿæˆæ ‡å‡†å‘½åæ ¼å¼
            let filename = getStandardFilename(key);
            a.download = filename;
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function getStandardFilename(key) {
            // åˆ›å»ºä¸€ä¸ªæ˜ å°„è¡¨ï¼ŒåŒ…å«æ‰€æœ‰å°ºå¯¸å’Œå¯¹åº”çš„æ ‡å‡†æ–‡ä»¶å
            const filenameMap = {
                // Favicon ç³»åˆ—
                '16': 'favicon-16x16.png',
                '32': 'favicon-32x32.png', 
                '48': 'favicon-48x48.png',
                
                // Apple Touch Icon ç³»åˆ—
                '57': 'apple-touch-icon-57x57.png',
                '60': 'apple-touch-icon-60x60.png',
                '72': 'apple-touch-icon-72x72.png',
                '76': 'apple-touch-icon-76x76.png',
                '114': 'apple-touch-icon-114x114.png',
                '120': 'apple-touch-icon-120x120.png',
                '144': 'apple-touch-icon-144x144.png',
                '152': 'apple-touch-icon-152x152.png',
                '167': 'apple-touch-icon-167x167.png',
                '180': 'apple-touch-icon-180x180.png',
                
                // Android ç³»åˆ—
                '36': 'android-chrome-36x36.png',
                '48': 'android-chrome-48x48.png',
                '72': 'android-chrome-72x72.png',
                '96': 'android-chrome-96x96.png',
                '144': 'android-chrome-144x144.png',
                '192': 'android-chrome-192x192.png',
                
                // Windows Tile ç³»åˆ—
                '70': 'mstile-70x70.png',
                '150': 'mstile-150x150.png',
                '310': 'mstile-310x310.png',
                '310Ã—150': 'mstile-310x150.png',
                
                // PWA ç³»åˆ—
                '128': 'icon-128x128.png',
                '256': 'icon-256x256.png',
                '384': 'icon-384x384.png',
                '512': 'icon-512x512.png',
                
                // ç¤¾äº¤åª’ä½“ç³»åˆ—
                '1200Ã—630': 'og-image-1200x630.png',
                '1200Ã—675': 'twitter-card-1200x675.png'
            };
            
            // å°†keyè½¬æ¢ä¸ºå­—ç¬¦ä¸²è¿›è¡ŒæŸ¥æ‰¾
            const keyStr = String(key);
            
            // å¦‚æœåœ¨æ˜ å°„è¡¨ä¸­æ‰¾åˆ°ï¼Œè¿”å›å¯¹åº”çš„æ–‡ä»¶å
            if (filenameMap[keyStr]) {
                return filenameMap[keyStr];
            }
            
            // é»˜è®¤æ ¼å¼
            if (typeof key === 'number') {
                return `icon-${key}x${key}.png`;
            } else {
                return `icon-${key}.png`;
            }
        }
        
        function downloadAllImages() {
            // åˆ›å»ºä¸€ä¸ªZIPæ–‡ä»¶éœ€è¦é¢å¤–çš„åº“ï¼Œè¿™é‡Œæˆ‘ä»¬é€ä¸ªä¸‹è½½
            const keys = Object.keys(resizedImages);
            keys.forEach((key, index) => {
                setTimeout(() => {
                    downloadImage(key);
                }, index * 100); // é—´éš”100msä¸‹è½½ï¼Œé¿å…æµè§ˆå™¨é˜»æ­¢
            });
        }
    </script>
