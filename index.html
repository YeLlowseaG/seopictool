<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片尺寸转换工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .main {
            padding: 40px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8f0ff;
            transform: scale(1.02);
        }
        
        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 15px;
        }
        
        .upload-hint {
            color: #888;
            font-size: 0.9em;
        }
        
        #imageInput {
            display: none;
        }
        
        .preview-section {
            display: none;
            margin-bottom: 30px;
        }
        
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .size-section {
            margin-bottom: 40px;
        }
        
        .size-section h2 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #e0e6ff;
        }
        
        .size-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .size-card {
            background: #f8f9ff;
            border: 2px solid #e0e6ff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .size-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .size-card h3 {
            color: #667eea;
            margin-bottom: 5px;
            font-size: 1em;
        }
        
        .size-card p {
            color: #666;
            font-size: 0.8em;
            margin-bottom: 10px;
            min-height: 2.4em;
        }
        
        .size-preview {
            width: 100%;
            height: 80px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .size-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            transition: transform 0.2s ease;
        }
        
        .download-btn:hover {
            transform: scale(1.05);
        }
        
        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .download-all {
            text-align: center;
            margin-top: 30px;
        }
        
        .download-all-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .download-all-btn:hover {
            transform: scale(1.05);
        }
        
        .download-all-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🖼️ 图片尺寸转换工具</h1>
            <p>快速生成网页SEO所需的各种尺寸图片</p>
        </div>
        
        <div class="main">
            <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                <div class="upload-icon">📤</div>
                <div class="upload-text">点击或拖拽上传图片</div>
                <div class="upload-hint">支持 JPG、PNG、WebP 格式</div>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            
            <div class="preview-section" id="previewSection">
                <h3>原图预览</h3>
                <img id="previewImage" class="preview-image" alt="预览图片">
                <p id="imageInfo"></p>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>正在处理图片...</p>
            </div>
            
            <div id="allSizesSections" style="display: none;">
                <!-- Favicon 图标 -->
                <div class="size-section">
                    <h2>🔖 Favicon 图标</h2>
                    <div class="size-options" id="favicon-section"></div>
                </div>
                
                <!-- Apple Touch Icons -->
                <div class="size-section">
                    <h2>🍎 Apple Touch Icons</h2>
                    <div class="size-options" id="apple-section"></div>
                </div>
                
                <!-- Android 图标 -->
                <div class="size-section">
                    <h2>🤖 Android 图标</h2>
                    <div class="size-options" id="android-section"></div>
                </div>
                
                <!-- Windows Tile -->
                <div class="size-section">
                    <h2>🪟 Windows Tile</h2>
                    <div class="size-options" id="windows-section"></div>
                </div>
                
                <!-- PWA 图标 -->
                <div class="size-section">
                    <h2>📱 PWA 图标</h2>
                    <div class="size-options" id="pwa-section"></div>
                </div>
                
                <!-- 社交媒体 -->
                <div class="size-section">
                    <h2>📢 社交媒体</h2>
                    <div class="size-options" id="social-section"></div>
                </div>
            </div>
            
            <div class="download-all" id="downloadAllSection" style="display: none;">
                <button class="download-all-btn" onclick="downloadAllImages()">📦 下载所有尺寸</button>
            </div>
        </div>
    </div>

    <script>
        let originalImage = null;
        let resizedImages = {};
        const sizeCategories = {
            favicon: [
                {size: 16, desc: '标准favicon'},
                {size: 32, desc: '高分辨率favicon'},
                {size: 48, desc: 'Windows应用图标'}
            ],
            apple: [
                {size: 57, desc: 'iPhone iOS 6及以下'},
                {size: 60, desc: 'iPhone iOS 7+'},
                {size: 72, desc: 'iPad iOS 6及以下'},
                {size: 76, desc: 'iPad iOS 7+'},
                {size: 114, desc: 'iPhone 4 Retina'},
                {size: 120, desc: 'iPhone 6/7/8'},
                {size: 144, desc: 'iPad Retina'},
                {size: 152, desc: 'iPad Air'},
                {size: 167, desc: 'iPad Pro'},
                {size: 180, desc: 'iPhone 6 Plus/X系列'}
            ],
            android: [
                {size: 36, desc: 'ldpi密度'},
                {size: 48, desc: 'mdpi密度'},
                {size: 72, desc: 'hdpi密度'},
                {size: 96, desc: 'xhdpi密度'},
                {size: 144, desc: 'xxhdpi密度'},
                {size: 192, desc: 'xxxhdpi密度'}
            ],
            windows: [
                {size: 70, desc: '小磁贴'},
                {size: 150, desc: '中等磁贴'},
                {size: 310, desc: '大磁贴'},
                {width: 310, height: 150, name: '310×150', desc: '宽磁贴'}
            ],
            pwa: [
                {size: 128, desc: '小图标'},
                {size: 256, desc: '中图标'},
                {size: 384, desc: '大图标'},
                {size: 512, desc: '启动图标'}
            ],
            social: [
                {width: 1200, height: 630, name: '1200×630', desc: 'Facebook Open Graph'},
                {width: 1200, height: 675, name: '1200×675', desc: 'Twitter Card Large'}
            ]
        };
        
        const allSizes = [];
        Object.values(sizeCategories).forEach(category => {
            category.forEach(item => {
                if (item.size) {
                    allSizes.push(item.size);
                } else {
                    allSizes.push(item);
                }
            });
        });
        
        // 文件上传处理
        const imageInput = document.getElementById('imageInput');
        const uploadArea = document.querySelector('.upload-area');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const imageInfo = document.getElementById('imageInfo');
        const loading = document.getElementById('loading');
        const allSizesSections = document.getElementById('allSizesSections');
        const downloadAllSection = document.getElementById('downloadAllSection');
        
        // 拖拽上传
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });
        
        imageInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('请选择图片文件！');
                return;
            }
            
            loading.style.display = 'block';
            allSizesSections.style.display = 'none';
            downloadAllSection.style.display = 'none';
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    showPreview(e.target.result, img.width, img.height);
                    generateResizedImages();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function showPreview(src, width, height) {
            previewImage.src = src;
            imageInfo.textContent = `原图尺寸: ${width} × ${height}`;
            previewSection.style.display = 'block';
        }
        
        function generateResizedImages() {
            // 先生成HTML结构
            generateSizeHTML();
            
            const promises = allSizes.map(sizeItem => {
                return new Promise((resolve) => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    let width, height, key;
                    if (typeof sizeItem === 'number') {
                        width = height = sizeItem;
                        key = sizeItem;
                    } else {
                        width = sizeItem.width;
                        height = sizeItem.height;
                        key = sizeItem.name;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // 使用高质量缩放
                    ctx.imageSmoothingEnabled = true;
                    ctx.imageSmoothingQuality = 'high';
                    
                    if (width === height) {
                        // 正方形图片：居中裁剪
                        const sourceSize = Math.min(originalImage.width, originalImage.height);
                        const sourceX = (originalImage.width - sourceSize) / 2;
                        const sourceY = (originalImage.height - sourceSize) / 2;
                        ctx.drawImage(originalImage, sourceX, sourceY, sourceSize, sourceSize, 0, 0, width, height);
                    } else {
                        // 矩形图片：按比例缩放并居中
                        const scale = Math.min(width / originalImage.width, height / originalImage.height);
                        const scaledWidth = originalImage.width * scale;
                        const scaledHeight = originalImage.height * scale;
                        const x = (width - scaledWidth) / 2;
                        const y = (height - scaledHeight) / 2;
                        ctx.drawImage(originalImage, x, y, scaledWidth, scaledHeight);
                    }
                    
                    canvas.toBlob((blob) => {
                        resizedImages[key] = blob;
                        
                        // 显示预览
                        const previewDiv = document.getElementById(`preview-${key}`);
                        if (previewDiv) {
                            const img = document.createElement('img');
                            img.src = URL.createObjectURL(blob);
                            previewDiv.innerHTML = '';
                            previewDiv.appendChild(img);
                        }
                        
                        resolve();
                    }, 'image/png');
                });
            });
            
            Promise.all(promises).then(() => {
                loading.style.display = 'none';
                allSizesSections.style.display = 'block';
                downloadAllSection.style.display = 'block';
            });
        }
        
        function generateSizeHTML() {
            Object.keys(sizeCategories).forEach(categoryKey => {
                const sectionEl = document.getElementById(`${categoryKey}-section`);
                const category = sizeCategories[categoryKey];
                
                sectionEl.innerHTML = '';
                
                category.forEach(item => {
                    let size, key, displaySize;
                    if (item.size) {
                        size = key = displaySize = item.size;
                        displaySize = `${size}×${size}`;
                    } else {
                        key = item.name;
                        displaySize = item.name;
                    }
                    
                    const sizeCard = document.createElement('div');
                    sizeCard.className = 'size-card';
                    sizeCard.innerHTML = `
                        <h3>${displaySize}</h3>
                        <p>${item.desc}</p>
                        <div class="size-preview" id="preview-${key}"></div>
                        <button class="download-btn" onclick="downloadImage('${key}')">下载</button>
                    `;
                    sectionEl.appendChild(sizeCard);
                });
            });
        }
        
        function downloadImage(key) {
            if (!resizedImages[key]) return;
            
            const url = URL.createObjectURL(resizedImages[key]);
            const a = document.createElement('a');
            a.href = url;
            
            // 根据尺寸生成标准命名格式
            let filename = getStandardFilename(key);
            a.download = filename;
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
        
        function getStandardFilename(key) {
            // 创建一个映射表，包含所有尺寸和对应的标准文件名
            const filenameMap = {
                // Favicon 系列
                '16': 'favicon-16x16.png',
                '32': 'favicon-32x32.png', 
                '48': 'favicon-48x48.png',
                
                // Apple Touch Icon 系列
                '57': 'apple-touch-icon-57x57.png',
                '60': 'apple-touch-icon-60x60.png',
                '72': 'apple-touch-icon-72x72.png',
                '76': 'apple-touch-icon-76x76.png',
                '114': 'apple-touch-icon-114x114.png',
                '120': 'apple-touch-icon-120x120.png',
                '144': 'apple-touch-icon-144x144.png',
                '152': 'apple-touch-icon-152x152.png',
                '167': 'apple-touch-icon-167x167.png',
                '180': 'apple-touch-icon-180x180.png',
                
                // Android 系列
                '36': 'android-chrome-36x36.png',
                '48': 'android-chrome-48x48.png',
                '72': 'android-chrome-72x72.png',
                '96': 'android-chrome-96x96.png',
                '144': 'android-chrome-144x144.png',
                '192': 'android-chrome-192x192.png',
                
                // Windows Tile 系列
                '70': 'mstile-70x70.png',
                '150': 'mstile-150x150.png',
                '310': 'mstile-310x310.png',
                '310×150': 'mstile-310x150.png',
                
                // PWA 系列
                '128': 'icon-128x128.png',
                '256': 'icon-256x256.png',
                '384': 'icon-384x384.png',
                '512': 'icon-512x512.png',
                
                // 社交媒体系列
                '1200×630': 'og-image-1200x630.png',
                '1200×675': 'twitter-card-1200x675.png'
            };
            
            // 将key转换为字符串进行查找
            const keyStr = String(key);
            
            // 如果在映射表中找到，返回对应的文件名
            if (filenameMap[keyStr]) {
                return filenameMap[keyStr];
            }
            
            // 默认格式
            if (typeof key === 'number') {
                return `icon-${key}x${key}.png`;
            } else {
                return `icon-${key}.png`;
            }
        }
        
        function downloadAllImages() {
            // 创建一个ZIP文件需要额外的库，这里我们逐个下载
            const keys = Object.keys(resizedImages);
            keys.forEach((key, index) => {
                setTimeout(() => {
                    downloadImage(key);
                }, index * 100); // 间隔100ms下载，避免浏览器阻止
            });
        }
    </script>
</body>
</html>
